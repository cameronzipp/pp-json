<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Data</title>
</head>
<body>
    <h1>Data on Earthquakes around the world</h1>

    <label>Enter a location:
        <input type="text" id="search">
    </label>
    <button id="get">Get JSON Data</button>

    <div id="output"></div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        $("#get").on("click", function(){
            const search = $("#search").val().toLowerCase();

            $.getJSON("earthquakes.json", function(result) {
                let count = 0;
                $.each(result, function(index, item) {
                    let output = "";
                    if (item.location.name.toLowerCase().includes(search)) {
                        if (count <= 25) {
                            output += item.time.full;
                            output += " - "
                            output += "Magnitude ";
                            output += item.impact.magnitude;
                            output += " Earthquake located at ";
                            output += item.location.name;
                            output += "<br>";
                            $("#output").append(output);
                            count++;
                        } else {
                            return false;
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
